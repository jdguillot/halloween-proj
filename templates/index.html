<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMCOR Mesa Automation Halloween Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #018287 0%, #485458 100%);
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        button {
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        #btn1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        #btn1:hover:not(:disabled) {
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            transform: translateY(-2px);
        }
        
        #btn2 {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        #btn2:hover:not(:disabled) {
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EMCOR Mesa Automation Halloween Control Panel</h1>
        <div class="button-container">
            <button id="btn1" onclick="sendCommand(1)">Toggle the Light Box</button>
            <button id="btn2" onclick="sendCommand(2)">Toggle the Fan</button>
        </div>
        <div id="status" class="status"></div>
    </div>

    <script>
        async function sendCommand(buttonNum) {
            const btn1 = document.getElementById('btn1');
            const btn2 = document.getElementById('btn2');
            const status = document.getElementById('status');
            
            // Disable buttons
            btn1.disabled = true;
            btn2.disabled = true;
            
            try {
                const response = await fetch(`/button${buttonNum}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.className = 'status success show';
                    status.textContent = `✓ Command ${buttonNum} sent successfully!`;
                } else {
                    status.className = 'status error show';
                    status.textContent = `✗ Failed to send command ${buttonNum}`;
                }
            } catch (error) {
                status.className = 'status error show';
                status.textContent = `✗ Error: ${error.message}`;
            } finally {
                // Re-enable buttons
                btn1.disabled = false;
                btn2.disabled = false;
                
                // Hide status after 3 seconds
                setTimeout(() => {
                    status.classList.remove('show');
                }, 3000);
            }
        }
    </script>
</body>
</html>
